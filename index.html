<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
        }
        .timer-container {
            max-width: 400px;
            margin: auto;
        }
        .timer {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #ff9f43;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }
        button:hover {
            background: #ff6b35;
        }
        .clock {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .analog-clock {
            width: 100px;
            height: 100px;
            border: 5px solid white;
            border-radius: 50%;
            position: relative;
            margin: auto;
        }
        .hand {
            width: 50%;
            height: 2px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <h1>üìö Study Timer</h1>
    <div class="clock" id="clock"></div>
    <div class="analog-clock">
        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="minute-hand"></div>
        <div class="hand" id="second-hand"></div>
    </div>
    <div>
        <input type="number" id="hours" placeholder="Hours" min="1">
        <button onclick="addTimer()">Add Timer</button>
    </div>
    <div id="timers" class="timer-container"></div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();

            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById('hour-hand').style.transform = `rotate(${hours * 30 + minutes / 2}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minutes * 6}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${seconds * 6}deg)`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let timers = JSON.parse(localStorage.getItem('timers')) || [];
        function saveTimers() { localStorage.setItem('timers', JSON.stringify(timers)); }

        function addTimer() {
            const hours = document.getElementById('hours').value;
            if (hours > 0) {
                const endTime = Date.now() + hours * 60 * 60 * 1000;
                timers.push({ id: Date.now(), endTime, status: 'Running', paused: false, remainingTime: hours * 60 * 60 * 1000 });
                saveTimers();
                renderTimers();
            }
        }

        function removeTimer(id) {
            timers = timers.filter(timer => timer.id !== id);
            saveTimers();
            renderTimers();
        }

        function togglePause(id) {
            timers = timers.map(timer => {
                if (timer.id === id) {
                    if (timer.paused) {
                        timer.endTime = Date.now() + timer.remainingTime;
                    } else {
                        timer.remainingTime = timer.endTime - Date.now();
                    }
                    timer.paused = !timer.paused;
                }
                return timer;
            });
            saveTimers();
            renderTimers();
        }

        function checkTimers() {
            timers.forEach(timer => {
                if (!timer.paused && Date.now() >= timer.endTime && timer.status === 'Running') {
                    timer.status = '‚úÖ Done';
                }
                const elapsed = Date.now() - timer.endTime;
                if (elapsed >= 24 * 60 * 60 * 1000 && timer.status !== '‚úÖ Done') {
                    timer.status = '‚ùå Not Completed';
                }
            });
            saveTimers();
            renderTimers();
        }

        function renderTimers() {
            const timerDiv = document.getElementById('timers');
            timerDiv.innerHTML = '';
            timers.forEach(timer => {
                const remainingTime = timer.paused ? Math.floor(timer.remainingTime / 1000) : Math.max(0, Math.floor((timer.endTime - Date.now()) / 1000));
                const hours = Math.floor(remainingTime / 3600);
                const minutes = Math.floor((remainingTime % 3600) / 60);
                const seconds = remainingTime % 60;
                timerDiv.innerHTML += `<div class='timer'>‚è≥ ${hours}h ${minutes}m ${seconds}s - ${timer.status} 
                <button onclick='togglePause(${timer.id})'>${timer.paused ? '‚ñ∂ Resume' : '‚è∏ Pause'}</button>
                <button onclick='removeTimer(${timer.id})'>‚ùå Remove</button></div>`;
            });
        }
        setInterval(checkTimers, 1000);
        renderTimers();
    </script>
</body>
</html>

</html>
